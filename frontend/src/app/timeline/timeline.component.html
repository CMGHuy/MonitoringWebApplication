<!-- Timeline records -->
<div class="container page-content bodyMain">
  <div class="row">
    <div class="col-sm-12 col-md">
      <ngx-timeline [events]="events">
        <ng-template let-event let-index="rowIndex" timelineBody>
          <div class=center>{{event.body}}</div>
          <div class="button-row">
            <!--<button type="button" class="btn btn-primary" (click)="editEvent(index, eventmodal)"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn btn-primary" (click)="downloadFile(index)"><i class="fa fa-download"></i></button>
            <button type="button" class="btn btn-danger" (click)="deleteEvent(index)"><i class="fa fa-trash"></i></button>
            <button type="button" class="btn btn-primary" (click)="openReport(index)"><i class="fa fa-table"></i></button>-->
            <button type="image" class="select-button button-primary btn-edit" (click)="editEvent(index, eventmodal)"></button>
            <button type="image" class="select-button button-primary btn-download" (click)="downloadFile(index)"></button>
            <button type="image" class="select-button button-danger btn-trash" (click)="deleteEvent(index)"></button>
            <button type="image" class="select-button button-primary btn-table" (click)="openReport(index)"></button>
          </div>
        </ng-template>
      </ngx-timeline>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light" (click)="addEvent(eventmodal)"><i class="fa fa-plus"></i> Add</button>
    </div>
  </div>
</div>

<!-- Timeline modal popup -->
<ng-template #eventmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Event</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group full-width-input">
        <label>Name</label>
        <input class="form-control" placeholder="Event Name" formControlName="name" (keyup.enter)="modalCallback()" required>
      </div>
      <div class="form-group full-width-input" >
        <label>Description</label>
        <input class="form-control" formControlName="description" (keyup.enter)="modalCallback()">
      </div>
      <div class="form-group full-width-input">
        <label>Date</label>
        <input class="form-control" formControlName="date" bsDatepicker>
      </div>
      <div class="button-row">
        <button type="button" class="btn btn-primary" (click)="modalCallback()">Submit</button>
        <button type="button" class="btn btn-light" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</ng-template>
